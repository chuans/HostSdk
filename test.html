<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="baidu-site-verification" content="QiS4WOEsZF" />
	<meta http-equiv="X-UA-Compatible" content="edge" />
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	<meta http-equiv="expires" content="-1">
	<meta name="format-detection" content="telephone=no">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<script src="HostSdk.js"></script>
	<title>测试接口</title>
	<style>
		button {
			width: 100%;
			height: 40px;
			text-align: center;
			margin-top: 15px;
		}
	</style>
</head>

<body>
	<button onclick="share()">分享</button><br />
	<button onclick="openBook()">打开并阅读一本书</button><br />
	<button onclick="openBookList()">打开一个书单</button><br />
	<button onclick="searchBook()">搜索书籍，显示搜索结果</button><br />
	<button onclick="downloadBook()">下载指定书籍</button><br />
	<button onclick="showBookDetail()">显示书籍详情</button><br />
	<button onclick="recharge()">打开充值界面</button><br />
	<button onclick="login()">打开登录界面</button><br />
	<button onclick="openPage()">新窗口打开页面</button><br />
	<button onclick="exit()">关闭当前页面</button>

	<script>
		host_sdk.onInit = function(){
			alert("onInit");
		};
		host_sdk.onPause = function(){
			alert("onPause");
		};
		host_sdk.onResume = function(){
			alert("onResume");
		};
		host_sdk.onStop = function(){
			alert("onStop");
		};
		
			function share() {
				hostsdk.share(
					'标题',
					'http://www.baidu.com',
					'描述',
					'http://m.ireadercity.com/webapp/img/logo.png',
					'qzone,wechat',
					function(){
						alert("取消分享");
					},
					function(platform){
						alert("分享成功！分享的平台为：" + platform);
					},
					function(msg){
						alert(msg);
					}
				);
			}

			function openBook() {
				window.hostsdk.openBook('6b8bca1c2df24d9d844a9e0ac999cb07',function(msg){
					alert(msg);
				});
			}

			function openBookList() {
				window.hostsdk.openBookList(
					'e809304b4c434b9fbe00a75eb2f7e31c',
					function(msg){
						alert(msg);
					}
				);
			}

			function searchBook() {
				window.hostsdk.searchBook(
					'总裁',
					function(msg){
						alert(msg);
					}
				);
			}

			function downloadBook() {
				window.hostsdk.downloadBook(
					'e809304b4c434b9fbe00a75eb2f7e31c,dc1fb11b935543acbf0eea30a9ab2ac0,a2e0a37d0036491a8c3b12bdacb900b3',
					function(bookId){
						alert("下载书籍失败" + bookId);
					},
					function(bookId){
						alert("下载书籍成功" + bookId);
					}
				);
			}

			function showBookDetail() {
				window.hostsdk.showBookDetail(
					'e809304b4c434b9fbe00a75eb2f7e31c',
					function(msg){
						alert(msg);
					}
				);
			}

			function recharge() {
				window.hostsdk.recharge(
					function(orderId){
						if(orderId!=""){
							alert("用户取消充值：取消的订单为：" + orderId);
						} else {
							alert("用户放弃充值");
						}       
					},
					function(orderId){
						alert("充值成功，充值订单号：" + orderId);
					}
				);
			}

			function login() {
				window.hostsdk.login(
					function() {
						alert("取消登录");
					},
					function(userId) {
						alert("登录成功，用户ID：" + userId);
					}
				);
			}

			function openPage() {
				window.open("http://m.ireadercity.com/webapp/book/bookshelf.html", "_blank");
				//window.hostsdk.openPage("http://www.baidu.com/");
			}

			function exit() {
				window.hostsdk.exit();
			}
	</script>
</body>

</html>
